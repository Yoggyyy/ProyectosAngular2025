<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos Angular 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .project-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #667eea;
        }
        .project-card p {
            color: #666;
            font-size: 0.9rem;
        }
        footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proyectos Angular 2025</h1>
        <div class="projects">
            <a href="./anguar-events/" class="project-card">
                <h2>Angular Events</h2>
                <p>Aplicación de gestión de eventos</p>
            </a>
            <a href="./HolaMundo/" class="project-card">
                <h2>Hola Mundo</h2>
                <p>Primer proyecto Angular</p>
            </a>
            <a href="./ProductList/" class="project-card">
                <h2>Product List</h2>
                <p>Lista de productos</p>
            </a>
        </div>
        <footer>
            <p>Yoggyyy - 2025</p>
        </footer>
    </div>
</body>
</html>
