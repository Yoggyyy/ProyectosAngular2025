<!-- Componente para añadir nuevo evento -->
<evento-add (added)="addEvent($event)"></evento-add>

<!-- Barra de navegación: filtro y ordenación -->
<nav class="bg-gray-100 rounded-lg p-4 mt-4 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
  <ul class="flex gap-2">
    <li>
      <a class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 cursor-pointer transition-colors"
        (click)="orderDate()">Orden por fecha</a>
    </li>
    <li>
      <a class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 cursor-pointer transition-colors"
        (click)="orderPrice()">Orden por precio</a>
    </li>
  </ul>
  <form class="flex">
    <input class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="text" [(ngModel)]="search" name="search" placeholder="Buscar evento...">
  </form>
</nav>

<!-- Listado de eventos -->
<div class="flex flex-wrap -mx-2 mt-4">
  @if (events.length === 0) {
    <h3 class="text-xl font-semibold text-gray-700 w-full px-2">No hay eventos disponibles</h3>
  }
  @for (event of events | eventFilter: search; track event.title) {
    <div class="w-full md:w-1/2 px-2 mt-4">
      <evento-item [event]="event" (deleted)="deleteEvento(event)"></evento-item>
    </div>
  }
</div>
