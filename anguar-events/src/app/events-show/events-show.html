<div class="flex flex-wrap -mx-2">
  @if (events.length === 0) {
    <h3 class="text-xl font-semibold text-gray-700 w-full px-2">No hay eventos disponibles</h3>
  }
  @for (event of events; track event.title) {
    <div class="w-full md:w-1/2 px-2 mt-4">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
         <img
          [src]="event.imageUrl"
          alt=""
          class="w-full h-48 object-cover"
        />
        <div class="p-6">
          <h4 class="text-lg font-bold text-gray-900 mb-2">{{ event.title }}</h4>
          <p class="text-gray-600">{{ event.description }}</p>
        </div>
        <div class="bg-gray-50 px-6 py-3 text-sm text-gray-500 flex justify-between items-center">
          <span>{{ event.date }}</span>
          <span class="font-semibold text-gray-700">{{ event.price }}â‚¬</span>
        </div>
      </div>
    </div>
  }
</div>
