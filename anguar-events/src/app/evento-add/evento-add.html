<form class="mt-4 bg-white rounded-lg shadow-md p-6 mb-6" (ngSubmit)="addEvent()">
  <h3 class="text-xl font-bold text-gray-900 mb-4">Crear nuevo evento</h3>

  <div class="mb-4">
    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      name="title" [(ngModel)]="newEvent.title" placeholder="Introduce el nombre">
  </div>

  <div class="mb-4">
    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      name="date" [(ngModel)]="newEvent.date">
  </div>

  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n</label>
    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      name="description" [(ngModel)]="newEvent.description" rows="3"></textarea>
  </div>

  <div class="mb-4">
    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
    <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      name="price" [(ngModel)]="newEvent.price" min="0.00" max="10000.00" step="0.01">
  </div>

  <div class="mb-4">
    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Imagen</label>
    <input type="file" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      name="image" #fileImage (change)="changeImage(fileImage)">
  </div>

  @if (newEvent.image) {
    <img [src]="newEvent.image" alt="Vista previa" class="max-w-xs rounded-md mb-4">
  }

  <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
    Crear evento
  </button>
</form>
